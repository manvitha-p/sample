<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Faculty List</title>
</head>
<body>
<h1>Faculty List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
        <tr th:each="faculty : ${facultyList}">
            <td th:text="${faculty.id}"></td>
            <td th:text="${faculty.user_id}"></td>
            <td th:text="${faculty.firstname}"></td>
            <td th:text="${faculty.lastname}"></td>
            <td>
                <a th:href="@{/faculty/{id}(id=${faculty.id})}">View</a>
                <a th:href="@{/faculty/edit/{id}(id=${faculty.id})}">Edit</a>
                <a th:href="@{/faculty/delete/{id}(id=${faculty.id})}">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/faculty/add">Add New Faculty</a>
</body>
</html>
